<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/LoginStyel.css">
</head>
<body>
    <Header>
        <Div class="promo">
            <p>20% de desconto em todos os produtos!</p>
        </Div>
        <div class="logo"> 
            <img src="/Img/Logo_da_loja.png" alt="logo">
            <p id="logo__name"> Luc Store</p>
           
        </div>
    </Header>

    <main>
        <Div class="loginArea">
            <h1>Login</h1>
            <form action="/login.html" method="post">
                <div>
                    <input type="text" name="name"
                    id="name"
                    placeholder="Digite seu nome">
                </div>
                <div>
                    <input type="password" name="password" id="password"
                    placeholder="Digite sua senha">
                </div>
                <input type="button" value="Entrar">
            </form>
        </Div>

    </main>

    <footer>
        <p id="footer_text">Todos os direitos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
