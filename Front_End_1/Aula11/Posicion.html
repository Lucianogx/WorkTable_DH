<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="/Css/Style.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="top__pizza">
                <img src="/Img/Logo.png" alt="pizza_com_pedaço_destacado">
            </div>
            
            <div class="top__text">
                <ul id="menu">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoção</li>
                    <li>Contato</li>
                </ul>
            </div>
        </div>

    </header>
    <main>

        <div class="mid">
            <div class="mid__propaganda">
                <p id="mid__propagandaText">Envio grátis <span>comprando</span> 2 pizza</p>

            </div>
            <div class="mid__titulo">
                <p id="cardapio"> Cardápio de pizzas</p>
                <div class="mid__opcoes">
                    
                    <h2 id="mid__pizzas">Top 5:</h2>
                    <ol>
                        <li>Frango e Catupiry</li>
                        <li>Hawaiana</li>
                        <li>Bolonhesa</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="mid__img">
                    <img src="/Img/prato com comida.png" alt="prato com comida">
                </div>
            </div>
            
        </div>
    
    </main>
    
    <footer class="bottom">
        <div class="bottom__conteiner">
            <div class="bottom__links">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoção</li>
                    <li>Contato</li>
                    </ul>
            </div>
            <div class="bottom__logo">
                <img src="/Img/Logo.png" alt="">
            </div>
        </div>
    </footer>
    
</body>
</html>
